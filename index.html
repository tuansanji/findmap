      function scrollToTop() {
        const scrollDuration = 500; // Duration of the scroll animation in milliseconds
        const scrollStep = -window.scrollY / (scrollDuration / 15);

        const scrollInterval = setInterval(function () {
          if (window.scrollY !== 0) {
            window.scrollBy(0, scrollStep);
          } else {
            clearInterval(scrollInterval);
          }
        }, 15);
      }

      // Xá»­ lÃ½ sá»± kiá»‡n nháº¥n phÃ­m Enter trong Ã´ input

      // HÃ m tÃ­nh khoáº£ng cÃ¡ch giá»¯a hai Ä‘iá»ƒm dá»±a trÃªn tá»a Ä‘á»™
      function calculateDistance(coord1, coord2) {
        const [lat1, lon1] = coord1;
        const [lat2, lon2] = coord2;

        const R = 6371; // BÃ¡n kÃ­nh trÃ¡i Ä‘áº¥t trong km
        const dLat = (lat2 - lat1) * (Math.PI / 180);
        const dLon = (lon2 - lon1) * (Math.PI / 180);
        const a =
          Math.sin(dLat / 2) * Math.sin(dLat / 2) +
          Math.cos(lat1 * (Math.PI / 180)) *
            Math.cos(lat2 * (Math.PI / 180)) *
            Math.sin(dLon / 2) *
            Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        const distance = R * c;

        return distance;
      }

      // HÃ m sáº¯p xáº¿p danh sÃ¡ch tÃ²a nhÃ  theo khoáº£ng cÃ¡ch
      function sortBuildingsByDistance(customerLocation, buildings) {
        const sortedBuildings = buildings.slice(); // Táº¡o báº£n sao Ä‘á»ƒ khÃ´ng thay Ä‘á»•i máº£ng gá»‘c
        sortedBuildings.sort((a, b) => {
          const distanceA = calculateDistance(customerLocation, a.location);
          const distanceB = calculateDistance(customerLocation, b.location);
          return distanceA - distanceB;
        });
        return sortedBuildings;
      }
